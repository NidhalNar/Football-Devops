<app-header></app-header>
<div class="background-image">

<div class="container">
  <h2>Contactez-nous</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" formControlName="name" class="form-control" id="name" required>
      <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)" class="text-danger">
      Le nom est requis
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-mail :</label>
      <input type="email" formControlName="email" class="form-control" id="email">
      <div *ngIf="contactForm.get('email')?.errors?.['email'] && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="text-danger">
        L'e-mail n'est pas valide
      </div>
      <div *ngIf="contactForm.get('email')?.errors?.['required'] && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="text-danger">
        L'e-mail est requis
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" formControlName="password" class="form-control" id="password" required>
      <div *ngIf="contactForm.get('password')?.invalid && (contactForm.get('password')?.dirty || contactForm.get('password')?.touched)" class="text-danger">
   Le mot de passe est requis
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message :</label>
      <textarea formControlName="message" class="form-control" id="message" rows="5" required></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)" class="text-danger">
       Le message est requis
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Envoyer</button>
  </form>
  <div *ngIf="success" class="alert alert-success mt-3" role="alert">
    Message envoyé avec succès !
  </div>
</div>
</div>
<app-footer></app-footer>
