
<app-header></app-header>
<div class="background-image">
<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div *ngIf="analysisDetails" class="card">
        <h5 class="card-header">Détails de l'Analyse de Match</h5>
        <div class="card-body">
          <p class="card-text"><strong>Performance de l'équipe:</strong> {{ analysisDetails.teamPerformance }}</p>
          <p class="card-text"><strong>Formations tactiques:</strong> {{ analysisDetails.tacticalFormations }}</p>
          <p class="card-text"><strong>Moments clés:</strong> {{ analysisDetails.keyMoments }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" (click)="goBack()" >  <i class="fas fa-arrow-left"></i> Return Back</button>
        </div>
      </div>
      <div *ngIf="!analysisDetails" class="alert alert-warning" role="alert">
        Aucun détail d'analyse trouvé.
      
      </div>
    </div>
  </div>
</div>
<br>
</div>
<app-footer></app-footer>
