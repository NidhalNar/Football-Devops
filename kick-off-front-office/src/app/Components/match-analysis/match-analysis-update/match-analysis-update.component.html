<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Détails de l'Analyse de Match</h2>
          <div *ngIf="updateSuccess" class="alert alert-success" role="alert">
            The analysis was successfully updated!
                    </div>
          <form (ngSubmit)="updateAnalysis()">
       
            <div class="form-group">
              <label for="teamPerformance">Performance de l'équipe:</label>
              <input type="text" class="form-control" id="teamPerformance" [(ngModel)]="analysisDetails.teamPerformance" name="teamPerformance" required>
            </div>
            <div class="form-group">
              <label for="tacticalFormations">Formations tactiques:</label>
              <input type="text" class="form-control" id="tacticalFormations" [(ngModel)]="analysisDetails.tacticalFormations" name="tacticalFormations" required>
            </div>
            <div class="form-group">
              <label for="keyMoments">Moments clés:</label>
              <textarea class="form-control" id="keyMoments" [(ngModel)]="analysisDetails.keyMoments" name="keyMoments" rows="4" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
          
                <button type="submit" class="btn btn-primary ">  <i class="fas fa-save"></i> Update</button>
              
            
                <button type="button" class="btn btn-secondary " (click)="goBack()"> <i class="fas fa-arrow-left"></i>Return Back</button>
         
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
